@()

<div class="flex-panel table-container" *ngIf="hasResults()">
    <div class="flex-row-parent">
        <div class="flex-panel-30 padding" *ngIf="hasActions()">
            <p-dataTable  [value]="actions"  scrollHeight="200px" scrollWidth="100%">
                <p-column field="label" header="action"></p-column>
            </p-dataTable>
        </div>
         @*Workaround for bugs,*@
         @*- https://github.com/primefaces/primeng/issues/487*@
         @*- https://github.com/primefaces/primeng/issues/2137*@
        <div class="overflowx padding" [ngClass]="{'flex-panel-70': hasActions(), 'flex-panel': !hasActions()}">
            <p-dataTable   [value]="results" scrollable="true" scrollHeight="100%" scrollWidth="150%">
                <p-column styleClass="info-column" [style]="{'width':'30px'}">
                    <ng-template let-result="rowData" pTemplate="body">
                        <i class="fa fa-info-circle"
                        aria-hidden="true"
                        pTooltip="id: {{result.id}}"
                        tooltipPosition="top"></i>
                    </ng-template>
                </p-column>
                <p-column  *ngFor="let col of columns"
                [field]="col"
                [header]="col"></p-column>
            </p-dataTable>
        </div>
    </div>
</div>
