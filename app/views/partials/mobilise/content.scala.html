@()

<div class="fill" *ngIf="hasResults()">
    <p-dataTable   [value]="results" scrollable="true"  scrollHeight="100%" scrollWidth="100%">
        <p-column [style]="{'width':'50px'}">
            <ng-template let-result="rowData" pTemplate="body">
                <i class="fa fa-groups-circle"
                aria-hidden="true"
                pTooltip="id: {{result.id}}"
                tooltipPosition="top"></i>
            </ng-template>
        </p-column>
        <p-column  [style]="{'width':'250px'}"
        *ngFor="let col of columns"
        [field]="col"
        [header]="col">
        </p-column>
    </p-dataTable>
</div>
