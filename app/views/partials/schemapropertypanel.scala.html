@()
<div class="ui-g">
    <schema-panel class="ui-g-6"
    [processor]="uiStateStore.selectedProcessor | async"
    [selectionMode]="'single'">
    </schema-panel>
    <div class="ui-g-6">
        <div class="flex-panel-parent">
            <div><p>{{description}}</p></div>
            <p-listbox class="flex-panel"
            [options]="parameters"
            [(ngModel)]="selectedParameter">
            </p-listbox>
        </div>
    </div>
</div>
