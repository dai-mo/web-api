@()
<div>
    <form [formGroup]="form">
        <div *ngFor="let field of fields" [ngSwitch]="field.fieldUIType()">
            <div class="ui-g" *ngSwitchCase="fieldUIType.TEXT_NOT_EDITABLE">
                @*<div class="ui-g-4"><h4><span class="label label-default pull-right">{{field.label}}</span></h4></div>*@
                <div class="ui-g-4"><label [attr.for]="field.name">{{field.label}}</label></div>
                <div class="ui-g-8"><span [id]="field.name">{{field.value}}</span></div>
            </div>
            <div class="ui-g" *ngSwitchCase="fieldUIType.TEXT_EDITABLE">
                @*<div class="ui-g-4"><h4><span class="label label-default pull-right">{{field.label}}</span></h4></div>*@
                <div class="ui-g-4"><label [attr.for]="field.name">{{field.label}}</label></div>
                <div class="ui-g-8">
                    <textarea
                    [id]="field.label"
                    rows="1" cols="25"
                    pInputTextarea
                    autoResize="autoResize"
                    [formControlName]="field.name">
                        {{field.value}}
                    </textarea>
                </div>
            </div>
            <div  class="ui-g" *ngSwitchCase="fieldUIType.BOOLEAN">
                @*<div class="ui-g-4">*@
                    @*<h4>*@
                        @*<span*@
                        @*[id]="field.label"*@
                        @*class="label label-default pull-right">*@
                            @*{{field.label}}*@
                        @*</span>*@
                    @*</h4>*@
                @*</div>*@
                <div class="ui-g-4"><label [attr.for]="field.name">{{field.label}}</label></div>
                <div class="ui-g-8">
                    <p-checkbox
                    [id]="field.label"
                    [(ngModel)]="field.value"
                    binary="true"
                    [formControlName]="field.name">
                    </p-checkbox>
                </div>
            </div>
            <div  class="ui-g" *ngSwitchCase="fieldUIType.VALUE_LIST">
                @*<div class="ui-g-4"><h4><span class="label label-default pull-right">{{field.label}}</span></h4></div>*@
                <div class="ui-g-4"><label [attr.for]="field.name">{{field.label}}</label></div>
                <div class="ui-g-8">
                    <p-dropdown
                    [id]="field.label"
                    [style]="{'width':'250px'}"
                    [options]="field.selectItems"
                    [(ngModel)]="field.value"
                    [formControlName]="field.name">
                    </p-dropdown>
                </div>
            </div>
        </div>
    </form>
</div>
