@()
<div class="fill">
    <tabset class="flex-header-panel">
        <tab  class="flex-header-panel" *ngFor="let tabz of tabs"
        [heading]="tabz.title"
        [active]="tabz.active"
        (select)="tabz.active = true"
        (deselect)="tabz.active = false"
        [disabled]="tabz.disabled"
        [removable]="tabz.removable"
        (removed)="removeTabHandler(tabz)">
            <nav class="navbar">
                <ul class="nav navbar-nav">
                    <li class="nav-item active">
                        <h6>{{tabz.name}}</h6>
                    </li>
                </ul>
                <div class="pull-xs-right">
                    <a class="btn btn-secondary" href="{{nifiUrl}}" target="_NiFi Flow">
                        <img src="assets/images/bgNifiLogo.png" alt="nifi" height="24" width="20">
                    </a>
                    <button class="btn btn-secondary" (click)="startFlow(tabz)"><i class="fa fa-play" aria-hidden="true"></i></button>
                    <button class="btn btn-secondary" (click)="stopFlow(tabz)"><i class="fa fa-stop" aria-hidden="true"></i></button>
                    <button class="btn btn-secondary" (click)="deleteTab(tabz)"><i class="fa fa-trash" aria-hidden="true"></i></button>
                </div>
            </nav>
            <div  class="flex-panel flex-header-panel" flow-graph [flowTab]="tabz"></div>
        </tab>
    </tabset>
</div>
