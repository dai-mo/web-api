@()
<div class="fill" (click)="$event.preventDefault()">
    <tabset class="fill">
        <tab class="fill" *ngFor="let tabz of tabs"
        [heading]="tabz.title"
        [active]="tabz.active"
        (select)="tabz.active = true"
        (deselect)="tabz.active = false"
        [disabled]="tabz.disabled"
        [removable]="tabz.removable"
        (removed)="removeTabHandler(tabz)">
            <span class="label label-default"> {{tabz.name}} </span>
            <div  class="fill" flow-graph [flowTab]="tabz"></div>
        </tab>
    </tabset>
</div>
